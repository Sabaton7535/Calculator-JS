<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="./CSS/style.css">
	<title>Калькулятор</title>
</head>

<body>
	<div id="calculator">
		<!-- Экран и клавиша очистки -->
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>

		<div class="keys">
			<!-- Операторы и другие клавиши -->
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">÷</span>
			<span>0</span>
			<span>.</span>
			<span class="eval">=</span>
			<span class="operator">x</span>
		</div>
	</div>
</body>
<!-- Подключение JS -->
<script src="./JS/script.js"></script>

</html>
